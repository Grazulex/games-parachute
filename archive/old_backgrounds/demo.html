        let x = 50;

        // Dessiner les bateaux
        y += 60;
        x = 50;
        ctx.fillText('Bateaux (3 positions):', 10, y - 10);

            ParachuteSprites.draw(ctx, `boats.${boat}`, x, y, SCALE, LCD_COLOR);
            x += 120;
        });

        // Dessiner animation parachutiste gauche
        y += 100;
        x = 30;
        ctx.fillText('Animation Parachutiste Gauche (7 frames):', 10, y - 10);

            ParachuteSprites.draw(ctx, `parachutists_middle.mpar${i}`, x, y, SCALE, LCD_COLOR);
            x += 90;

        // Dessiner animation parachutiste droite

        x = 30;

            ParachuteSprites.draw(ctx, `parachutists_right.rpar${i}`, x, y, SCALE, LCD_COLOR);
            x += 100;
        }

        // Dessiner les requins
        y += 100;
        x = 30;
        ctx.fillText('Requins (6 frames animation):', 10, y - 10);
        for (let i = 1; i <= 6; i++) {
